<script>
    function show(res,fn){
        console.log("<------------------>")
        console.log(fn.name)
        console.log(res)
        console.log("<------------------>")
    }

    // api用例
    apiRoute(10001,1).then(res=>{
        // 在then回调中使用api的返回值
        show(res,apiRoute)
    })

    apiDistrictCount([10604],1).then(res=>{
        show(res,apiDistrictCount)
    })

    apiDistrictPeople([10604],1,464).then(res=>{
        show(res,apiDistrictPeople)
    })

    apiIsStaff(10604).then(res=>{

    })

        show(res,apiFeature)
    })
